<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>course selection</title>
</head>
<body><center><h1 style="font-size: 60pt;color: green;">Welcome...!!</h1></center>
	<center><form style="background-color: pink;margin-left: 250px;margin-right: 250px;margin-top: 100px;">
		Employee ID:<input style="margin-left: 30px;" type="charset" name="EmployeeID"><br>
		Employee Name: <input style="margin-left: 3px;" type="charset" name="EmpName"><br>
		Contact No: <input style="margin-left: 38px;" type="charset" name="ContactNo"><br>
		Email ID: <input style="margin-left: 52px;"type="charset" name="email"><br>
		Technology: <select style="margin-left: 35px;" name="Technology">
			<option value="programming">Programing</option>
			<option value="testing">Testing</option>
			<option value="rdbms">RDBMS</option>
           </select>
        Course: <select style="margin-left: 38px;" name="course">
        	<option>C,C++</option>
        	<option>C#</option>
        	<option>Python</option>
        	<option>Java</option>
        	<option>Tricentis Tosca</option>
        	<option>Katalon Studio</option>
        	<option>MS SQL</option>
        	<option>Oracle Database</option>
        	<option>MySQL</option>
        	<option>IBM Db2</option>
        </select><br>
        Preferred dates:<br>
        Start date <input type="date" name="start"> End date <input type="date" name="end"><br>
        Other Facilities : <input type="checkbox" id="OF1" name="virtual lab" value="lab">
  <label for="vehicle1">Virtual lab</label>
  <input type="checkbox" id="OF2" name="online quiz" value="quiz">
  <label for="vehicle2"> Online Quiz</label>
  <input type="checkbox" id="OF3" name="online instructor" value="Instructor">
  <label for="vehicle3">Online Instructor(to clarify doubts)</label><br>
  <center><input style="background-color:lightblue;margin-left:;" type="submit" value="Submit"></center>
	</form>
	<center><h2 style="font-size:15pt;color:darkorchid;">Learn continually - There's always "one more thing to learn!"</h2></center>
</body>
</html>
